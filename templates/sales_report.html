{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sales Report</title>
    <script src="{% static 'chartjs/chart.min.js' %}"></script>
</head>
<body>
    <h1>Sales Report</h1>
    <div>
        <canvas id="line-chart" width="400" height="400"></canvas>
    </div>
    <div>
        <canvas id="histogram-chart" width="800" height="400"></canvas>
    </div>

    <script>
        var lineChartData = "{{ line_chart_data }}";
        var lineChartCanvas = document.getElementById('line-chart');
        var lineChart = new Chart(lineChartCanvas, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Total Sales',
                    data: lineChartData,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var histogramChartData = "{{ histogram_chart_data }}";
        var histogramChartCanvas = document.getElementById('histogram-chart');
        var histogramChart = new Chart(histogramChartCanvas, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Product Sales',
                    data: histogramChartData,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
