{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BagHub</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/logo/logo.png' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
 

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/styleA.css' %}" rel="stylesheet">

</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
       


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <div class="logo" style="padding-bottom: 10%;">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'img/logo/logo.png' %}" style="width: 80%; height: 80%;" alt=""/>
                    </a>
                </div>
                
                <div class="navbar-nav w-100">
                    <a href="{% url 'supplier_index' %}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="{% url 'products' %}" class="nav-item nav-link"><i class="fa fa-shopping-bag" aria-hidden="true"></i>Products</a>  
                    <a href="{% url 'purchaseOrders' %}" class="nav-item nav-link"><i class="fa fa-shopping-cart" aria-hidden="true"></i></i>Orders</a>                                         
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown"><i class="fa fa-user" aria-hidden="true"></i></i>Profile</a>
                        <div class="dropdown-menu bg-transparent border-0">
                            <a href="{% url 'recentOredrs' %}" class="dropdown-item">Recent Sales</a>
                            <a href="{% url 'reset_pass' %}" class="dropdown-item">Change Password</a>
                            <a href="{% url 'login' %}" class="dropdown-item">LogOut</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>


        <!-- Content Start -->
        <div class="content">
             <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="{% url 'supplier_index' %}" class="nav-link">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <span class="" style="font-weight: bold;">Dashboard <i class="fa fa-arrow-right"></i>Profile</span>
                        </a>
                        
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <style>
                .main-menu a {
                color: black !important;
            }
            
            .container {
                padding: 30px;
                margin-top: 50px;
                background-color: #fff;
            }
            .btn {
                background-color:  #8080ff
            ;
            }
            
            </style>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="card mt-5">
                                <div class="card-body">
                                    <h2 class="card-title">Change Password</h2>
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div>{{ message }}</div>
                                        {% endfor %}
                                    {% endif %}
                                    <form method="post" class="mt-3">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="old_password">Old Password:</label>
                                            <input type="password" id="old_password" name="old_password" required class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="new_password">New Password:</label>
                                            <input type="password" id="new_password" name="new_password" required class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="confirm_password">Confirm Password:</label>
                                            <input type="password" id="confirm_password" name="confirm_password" required class="form-control">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Change Password</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>            


            


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="http://127.0.0.1:8000/">BagHub</a>, All Right Reserved. 
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                        Distributed By <a class="border-bottom" href="https://mariancollege.org/" target="_blank">MCKA</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
